version: '3'
services:
  poet-mongo:
    image: mongo:3.4
    ports:
      - "27017:27017"
  poet-rabbit:
    image: rabbitmq:3
    ports:
      - "5671-5672:5671-5672"
    hostname: my-rabbit
  poet-ipfs:
    image: jbenet/go-ipfs:latest
    ports:
      - "8080:8080"
      - "4001:4001"
      - "5001:5001"
    volumes:
      - .ipfs-docker:/data/ipfs
  poet-node:
    build: .
    command: npm start
    ports:
      - "18080:18080"
    depends_on:
      - poet-mongo
      - poet-rabbit
      - poet-ipfs
    environment:
      - RABBITMQ_URL=amqp://poet-rabbit
      - MONGODB_URL=mongodb://poet-mongo:27017/poet
      - IPFS_URL=http://poet-ipfs:5001
    links:
      - poet-mongo
      - poet-rabbit
      - poet-ipfs